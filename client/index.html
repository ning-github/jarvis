<!DOCTYPE html>
<html ng-app='jarvis'>
  <head>
    <meta charset="utf-8" />
    <title>Jarvis</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="app/app.js"></script>

    <h1>Hello, I am Jarvis</h1>
    <div ng-controller='HeroesController'>
      Ask me about &nbsp <input ng-model='newHero'>
      <button ng-click='search(newHero)'>Right away, sir</button>
      <img ng-src='{{ pic }}'>
      <p>{{ display }}</p>
    </div>

    <!-- the ui-view directive is where our templates will be loaded into when navigted to -->
    <div ui-view></div>

  </body>
</html>
